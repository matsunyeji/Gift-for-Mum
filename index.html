<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gift for Mum</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at center, #0d0d2b, #000000 80%);
    color: white;
}

/* STARS */
.stars {
    width: 2px;
    height: 2px;
    background: white;
    position: absolute;
    animation: twinkle 2s infinite alternate;
    border-radius: 50%;
}

@keyframes twinkle {
    from { opacity: 0.3; }
    to { opacity: 1; }
}

.card {
    width: 90%;
    max-width: 600px;
    margin: 100px auto;
    background: rgba(255,255,255,0.08);
    border-radius: 15px;
    padding: 25px;
    text-align: center;
}

#message {
    margin-top: 20px;
    white-space: pre-wrap;
    max-height: 300px;
    overflow-y: auto;
}

button {
    padding: 12px 20px;
    border-radius: 8px;
    border: none;
    font-weight: bold;
    margin-top: 20px;
    cursor: pointer;
}

/* IMAGE PAGE â€” HIDDEN BY DEFAULT */
#jpgPage {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

#jpgPage img {
    width: 300px;
    max-width: 90%;
    border-radius: 12px;
}
</style>
</head>

<body>

<script>
for (let i = 0; i < 200; i++) {
    const s = document.createElement("div");
    s.className = "stars";
    s.style.top = Math.random() * 100 + "vh";
    s.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(s);
}
</script>

<!-- MAIN PAGE -->
<div id="mainContent">
    <div class="card">
        <h2>ðŸŽ‰ Happy Birthday Mumma ðŸŽ‰</h2>
        <div id="message"></div>
        <button id="startBtn">Click me ðŸ’—</button><br>
        <button id="jpgBtn" style="display:none;">Something for you âœ¨</button>
    </div>
</div>

<!-- IMAGE PAGE -->
<div id="jpgPage">
    <img src="cute.jpg">
    <p>Love you always mumma ðŸ’—</p>
    <button onclick="goBack()">Go Back</button>
</div>

<script>
const msg = `Thank you mumma for everything you do.
You always put us first.
Happy Birthday ðŸ’—`;

let i = 0;
const box = document.getElementById("message");
const startBtn = document.getElementById("startBtn");
const jpgBtn = document.getElementById("jpgBtn");

function typeText() {
    if (i < msg.length) {
        box.innerHTML += msg.charAt(i++);
        setTimeout(typeText, 30);
    } else {
        jpgBtn.style.display = "inline-block";
    }
}

startBtn.onclick = () => {
    box.innerHTML = "";
    i = 0;
    startBtn.disabled = true;
    typeText();
};

jpgBtn.onclick = () => {
    document.getElementById("mainContent").style.display = "none";
    document.getElementById("jpgPage").style.display = "flex";
};

function goBack() {
    document.getElementById("jpgPage").style.display = "none";
    document.getElementById("mainContent").style.display = "block";
    box.innerHTML = "";
    i = 0;
    startBtn.disabled = false;
    jpgBtn.style.display = "none";
}
</script>

</body>
</html>
