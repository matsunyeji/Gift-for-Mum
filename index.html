<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gift for Mum</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at center, #0d0d2b, #000000 80%);
    overflow-x: hidden;
    color: white;
}

/* STARS */
.stars {
    width: 2px;
    height: 2px;
    background: white;
    position: absolute;
    animation: twinkle 2s infinite alternate;
    border-radius: 50%;
    opacity: 0.8;
}

@keyframes twinkle {
    from { opacity: 0.3; transform: scale(1); }
    to { opacity: 1; transform: scale(1.8); }
}

.card {
    width: 90%;
    max-width: 600px;
    margin: 100px auto;
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 25px;
    text-align: center;
}

#message {
    margin-top: 20px;
    white-space: pre-wrap;
    line-height: 1.5;
    max-height: 300px;
    overflow-y: auto;
}

button {
    padding: 12px 20px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 20px;
    background: #ffffff;
    color: #000;
    font-weight: bold;
}

/* IMAGE PAGE */
#jpgPage {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    backdrop-filter: blur(4px);
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 999;
    text-align: center;
    padding: 20px;
}

#jpgPage img {
    width: 300px;
    max-width: 90%;
    margin-bottom: 20px;
    border-radius: 12px;
}

#jpgPage p {
    font-size: 18px;
    max-width: 90%;
    line-height: 1.4;
}
</style>
</head>

<body>

<!-- STARS -->
<script>
for (let i = 0; i < 220; i++) {
    const s = document.createElement("div");
    s.className = "stars";
    s.style.top = Math.random() * 100 + "vh";
    s.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(s);
}
</script>

<!-- MAIN CONTENT -->
<div id="mainContent">
    <div class="card">
        <h2>ðŸŽ‰ Happy Birthday Mumma ðŸŽ‰</h2>

        <div id="message"></div>

        <button id="startBtn">Click me ðŸ’—</button>
        <br>
        <button id="jpgBtn" style="display:none;">Something for you âœ¨</button>
    </div>
</div>

<!-- IMAGE PAGE -->
<div id="jpgPage">
    <img src="cute.jpg" alt="For Mum">

    <p>
        Waise toh zyada kuch kar nahi payi,
        par exams ke baad pakka ek aur better surprise milega ðŸ’—
    </p>

    <button onclick="goBack()">Go Back</button>
</div>

<!-- MUSIC -->
<audio id="bgMusic" src="music.mp3" preload="auto"></audio>

<script>
const MSG = `Thank you so much mumma for everything you've done for me, for us.
Itna stress hone ke baad bhi you always keep us happy.

Almost 4 years akele sab kuch handle kiya.
Sorry for any trouble I caused unknowingly.

Exams ki wajah se zyada kuch nahi kar payi,
but I hope ye chotu sa gift aapko acha lage.

Jaisi ho waisi hi rehna hamesha.
Happy Birthday Mumma ðŸ’—
Keep aging like wine `;

let i = 0;
const speed = 25;

const msgBox = document.getElementById("message");
const startBtn = document.getElementById("startBtn");
const jpgBtn = document.getElementById("jpgBtn");
const audio = document.getElementById("bgMusic");

function typeWriter() {
    if (i < MSG.length) {
        msgBox.innerHTML += MSG.charAt(i);
        i++;
        msgBox.scrollTop = msgBox.scrollHeight;
        setTimeout(typeWriter, speed);
    } else {
        jpgBtn.style.display = "inline-block";
    }
}

startBtn.onclick = async () => {
    msgBox.innerHTML = "";
    i = 0;

    try {
        await audio.play();
        audio.volume = 0.8;
        audio.loop = true;
    } catch (e) {}

    typeWriter();
    startBtn.disabled = true;
};

jpgBtn.onclick = () => {
    document.getElementById("mainContent").style.display = "none";
    document.getElementById("jpgPage").style.display = "flex";
};

function goBack() {
    document.getElementById("jpgPage").style.display = "none";
    document.getElementById("mainContent").style.display = "block";

    msgBox.innerHTML = "";
    i = 0;
    startBtn.disabled = false;
    jpgBtn.style.display = "none";

    audio.pause();
    audio.currentTime = 0;
}
</script>

</body>
</html>
