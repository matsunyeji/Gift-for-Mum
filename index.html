<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gift for Mum</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at center, #0d0d2b, #000000 80%);
    color: white;
    overflow: hidden;
}

.stars {
    width: 2px;
    height: 2px;
    background: white;
    position: absolute;
    border-radius: 50%;
    animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
    from { opacity: 0.3; }
    to { opacity: 1; }
}

.card {
    width: 90%;
    max-width: 600px;
    margin: 100px auto;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 25px;
    text-align: center;
}

#message {
    margin-top: 20px;
    white-space: pre-wrap;
    line-height: 1.5;
    max-height: 300px;
    overflow-y: auto;
}

button {
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    margin-top: 20px;
    font-weight: bold;
}

#jpgPage {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    backdrop-filter: blur(4px);
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    z-index: 999;
}

#jpgPage img {
    width: 300px;
    max-width: 90%;
    border-radius: 12px;
    margin-bottom: 20px;
}
</style>
</head>

<body>

<audio id="bgMusic" src="music.mp3" loop></audio>

<script>
for (let i = 0; i < 200; i++) {
    const s = document.createElement("div");
    s.className = "stars";
    s.style.top = Math.random() * 100 + "vh";
    s.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(s);
}
</script>

<div id="mainContent">
    <div class="card">
        <h2>ðŸŽ‰ Happy Birthday Mumma ðŸŽ‰</h2>
        <div id="message"></div>
        <button id="startBtn">Click me ðŸ’—</button><br>
        <button id="jpgBtn" style="display:none;">Something for you âœ¨</button>
    </div>
</div>

<div id="jpgPage">
    <img src="cute.jpg" alt="For Mum">
    <p>Love you always mumma ðŸ’—</p>
    <button onclick="goBack()">Go Back</button>
</div>

<script>
const text = `Thank you mumma for everything you do.
Even when youâ€™re stressed,
you always keep us smiling.

For so many years you handled everything alone.
Sorry for any trouble I caused unknowingly.

Exams ki wajah se zyada kuch nahi kar payi,
but I hope this small gift makes you happy.

Happy Birthday Mumma ðŸ’—`;

let index = 0;
const speed = 30;

const msgBox = document.getElementById("message");
const startBtn = document.getElementById("startBtn");
const jpgBtn = document.getElementById("jpgBtn");
const audio = document.getElementById("bgMusic");

/* IMPORTANT: CLEAR MESSAGE ON LOAD */
msgBox.innerHTML = "";

function typeWriter() {
    if (index < text.length) {
        msgBox.innerHTML += text.charAt(index);
        index++;
        msgBox.scrollTop = msgBox.scrollHeight;
        setTimeout(typeWriter, speed);
    } else {
        jpgBtn.style.display = "inline-block";
    }
}

startBtn.onclick = () => {
    msgBox.innerHTML = "";
    index = 0;
    startBtn.disabled = true;

    audio.volume = 0.6;
    audio.play().catch(() => {});

    typeWriter();
};

jpgBtn.onclick = () => {
    document.getElementById("mainContent").style.display = "none";
    document.getElementById("jpgPage").style.display = "flex";
};

function goBack() {
    document.getElementById("jpgPage").style.display = "none";
    document.getElementById("mainContent").style.display = "block";

    msgBox.innerHTML = "";
    index = 0;
    startBtn.disabled = false;
    jpgBtn.style.display = "none";

    audio.pause();
    audio.currentTime = 0;
}
</script>

</body>
</html>
